<body>
    <h1>亂數:0-1之間的數字-Math.random()</h1>
    <script>
        // 產生亂數值
        function getRandNum() {
            return Math.floor(Math.random() * 49) + 1;
        }
        // 產生樂透號碼
        function getLotNum(gameNo) {
            // 1.大樂透  => 第一區1-49號挑6個號碼 + 第二區1-49號挑1個號碼
            // 2.威力彩  => 第一區1-38號挑6個號碼 + 第二區1-8號挑1個號碼
            // 3.今彩539 => 第一區1-39號挑5個號碼

            let arrNum = [];    //存放號碼的陣列
            for (let i = 0; i < 6; i++) {
                let lotNum = getRandNum();
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                } else {
                    console.log(`在編號${i}位置, ${lotNum}重覆了`);
                    i = i - 1;
                }
            }
            console.log(`排序前：${arrNum}`);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(`第一區：${arrNum}`);

            // 特別號
            let lotNum2 = getRandNum();
            console.log(`特別號：${lotNum2}`);
        }
        
        let lotGameNo = prompt("請輸入樂透號碼代號 => \n1.大樂透 2.威力彩 3.今彩539");
        getLotNum(lotGameNo);
    </script>
</body>
