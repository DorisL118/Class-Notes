<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>前端課程</h1>
    <ul>
        <li id="html">HTML</li>
        <li id="css">CSS</li>
        <li id="js">JavaScript</li>
    </ul>
    <script>
        // 取得li標籤
        let subjects = document.getElementsByTagName("li");
        for (let i = 0; i < subjects.length; i++) {
            // 下列方法擇其一寫
            console.log(subjects.item(i).textContent);
            console.log(subjects[i].textContent);
        }
    </script>
    
</body>

</html>
