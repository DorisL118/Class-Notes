<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, "12345"];
        console.log(arr);
        // document.write(arr);
        // 取出陣列中字串資料
        // for
        for (let i = 0; i < arr.length; i++) {
            // if (arr[i] > 3) { break; }
            // 檢查是否為字串，是=>顯示，不是=>不顯示
            if (typeof arr[i] === "string") { console.log(arr[i]); }
        }
        // for of
        for (const n of arr) {
            // if (n > 3) { break; }
            if (typeof n === "string") { console.log(n); }
        }
        // forEach
        arr.forEach((n) => {
            if (typeof n === "string") { console.log(n); }
        });
        // map
        arr.map((n) => {
            if (typeof n === "string") { console.log(n); }
        })

    </script>
</body>

</html>
