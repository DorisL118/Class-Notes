<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>找出陣列最大值</h1>
    <script>
        let arr = [5, 60, 3, 90, 33, 1, 100];
        let max = arr[0];   //5
        let min = arr[0];   //5
        // for
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            } else if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(`max=${max}, min=${min}`);

        // for of
        // 從新定義max, min，否則會延用上次結果的max, min
        max = arr[0];   //5
        min = arr[0];   //5
        for (const n of arr) {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        }
        console.log(`max=${max}, min=${min}`);

        // forEach
        max = arr[0];   //5
        min = arr[0];   //5
        arr.forEach((n) => {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        });
        console.log(`max=${max}, min=${min}`);

        // map
        max = arr[0];   //5
        min = arr[0];   //5
        arr.map((n) => {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        });
        console.log(`max=${max}, min=${min}`);

        // sort
        arr.sort((a, b) => {
            return a - b;   //遞增排序
        });
        console.log(arr);
        min = arr[0];
        max = arr[arr.length - 1];
        console.log(`max=${max}, min=${min}`);

        // 數學類別
        // Math.max()
        // Math.min()   
        max = Math.max(...arr);
        min = Math.min(...arr);
        console.log(`max=${max}, min=${min}`);

    </script>
</body>

</html>
