<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>前端課程</h1>
    <p>我是段落</p>
    <ul>
        <li id="html" class="subjects">
            <div>
                <p>我是div中的段落</p>
            </div>
            <p id="p1">HTML</p>
            <p>HTML5</p>
        </li>
        <li id="css" class="subjects">CSS</li>
        <li id="js" class="subjects">JavaScript</li>
    </ul>
    <script>
        let p1=document.querySelector("#p1");
        console.log(p1.textContent);

        let p=document.querySelectorAll("li>p");    //li的子元素
        console.log(p[0].textContent);
    </script>
</body>

</html>
